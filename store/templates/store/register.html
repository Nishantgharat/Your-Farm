{% extends "store/layout.html" %}

{% block body %}

<div class="card col-md-6 col-lg-4 mx-auto shadow p-3 m-2 mt-4">
    <div class="card-body text-center">
        <h2 class="card-title border-bottom mb-4 pb-2">{{usertype}} Register</h2>
        
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' usertype %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-dark col-md-6 mb-2" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
{% endblock %}


{% block footer %}d-none{% endblock %}
